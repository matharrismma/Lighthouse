# Training Data Schema for Mathematics
# Defines the structure and metadata for mathematics training files

schema_version: 1.0
data_types:
  - problem_sets
  - solutions
  - proofs
  - numerical_data
  - computational_results

file_formats:
  - csv
  - json
  - tex
  - txt
  - ipynb

metadata_required:
  - dataset_name
  - author
  - creation_date
  - description
  - source
  - license
  - version

provenance:
  required: true
  fields:
    - data_source
    - collection_method
    - validation_status
    - last_updated
